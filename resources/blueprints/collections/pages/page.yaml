title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              collapse: true
              localizable: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    editor:
                      display: Texteditor
                      instructions: 'Texteditor f端r formatierten Text'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    header_visual:
                      display: Visual
                      instructions: 'Visual f端r Seitenheader'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: header_visual
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    news:
                      display: News
                      instructions: 'Newsartikel f端r Startseite'
                      icon: text-formatting-wrap-image-right
                      fields:
                        -
                          import: news
                products:
                  display: Produkte
                  icon: addon-boxes-stack
                  sets:
                    teaser_product:
                      display: Produkteteaser
                      instructions: 'Produkteteaser f端r Startseite.'
                      icon: text-formatting-wrap-image-right
                      fields:
                        -
                          import: teaser_product
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
