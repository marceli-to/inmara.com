title: Page
tabs:
  main:
    display: Content
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              display: Titel
              localizable: true
          -
            handle: page_elements
            field:
              type: replicator
              display: Inhalte
              collapse: true
              localizable: true
              sets:
                main_elements:
                  display: Hauptelemente
                  icon: addon-boxes-stack
                  sets:
                    editor:
                      display: Texteditor
                      instructions: 'Texteditor für formatierten Text'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor
                    header_visual:
                      display: Visual
                      instructions: 'Visual für Seitenheader'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: header_visual
                    team_member:
                      display: Teammitglied
                      instructions: 'Teammitglied hinzufügen.'
                      icon: text-formatting-image-top
                      fields:
                        -
                          import: team_member
                    about_item:
                      display: 'Über uns'
                      instructions: 'Über uns Element hinzufügen'
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: about_item
                    contact_items:
                      display: Kontakt
                      icon: dashboard-layout
                      fields:
                        -
                          import: contact_items
                special_elements:
                  display: Spezialelemente
                  icon: addon-boxes-stack
                  sets:
                    news:
                      display: News
                      instructions: 'Newsartikel für Startseite'
                      icon: text-formatting-wrap-image-right
                      fields:
                        -
                          import: news
                    downloads:
                      display: Downloads
                      icon: download-arrow-down
                      fields:
                        -
                          import: downloads
                products:
                  display: Produkte
                  icon: addon-boxes-stack
                  sets:
                    teaser_product:
                      display: 'Teaser Produkt'
                      instructions: 'Produkteteaser für Startseite.'
                      icon: text-formatting-wrap-image-right
                      fields:
                        -
                          import: teaser_product
                    anchor_menu_products:
                      display: 'Ankermenu Produkte'
                      instructions: 'Ankermenü auf Produktseite hinzufügen.'
                      icon: link
                      fields:
                        -
                          import: anchor_menu_product
                    editor_product:
                      display: 'Editor Produkte'
                      instructions: 'Editor für Produktinformationen'
                      icon: text-formatting-markdown
                      fields:
                        -
                          import: editor_product
                    text_media_product:
                      display: 'Text/Media Produkte'
                      instructions: 'Text/Medien Element hinzufügen'
                      icon: media-news-paper
                      fields:
                        -
                          import: text_media_product
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            import: seo
  settings:
    display: Settings
    sections:
      -
        display: Settings
        fields:
          -
            import: settings
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
