<section class="inner my-32 lg:my-44">
  <article class="relative">
    <div class="absolute right-0">
      {{ partial:auth/logout }}
    </div>
    {{ partial:partials/headings/h1 title="{{ title }}" class="text-2xl mb-20 lg:mb-32 text-scarlett" }}
    <div x-data="{ selected: 0 }">
      {{ page_elements }}
        {{ if type == 'downloads' }}
          {{ partial:elements/downloads }}
        {{ /if }}
      {{ /page_elements }}
    </div>
  </article>
</section>
