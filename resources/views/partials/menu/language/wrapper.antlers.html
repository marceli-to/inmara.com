<nav class="mt-30 md:mt-0 text-md {{ class }}">
  <ul class="flex items-center leading-none -ml-8 md:-ml-0">
    {{ locales current_first="false" }}
      <li>
        <a 
          href="{{ permalink }}" 
          title="{{ locale:locale }}"
          class="px-8 lg:px-10 hover:text-scarlett {{ site:short_locale == locale:locale ? 'font-roboto-bold font-bold text-scarlett' : '' }}">
          {{ locale:locale | substr:0:1 }}
        </a>
      </li>
      {{ if !last }}
        <li class="-mt-2">|</li>
      {{ /if }}
    {{ /locales }}
  </ul>
</nav>
