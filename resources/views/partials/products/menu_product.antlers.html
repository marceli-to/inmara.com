<section class="inner mb-32 lg:mb-48">

        href="{{ url }}" 
        class="inline-block font-roboto-bold font-bold leading-none text-white hover:bg-navy {{ is_current ? 'bg-navy' : 'bg-scarlett' }} transition-all px-12 py-8">

  </article>
</section>
